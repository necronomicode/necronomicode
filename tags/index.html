<!doctype html><html lang=es><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1"><title>Necronomicode</title><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Roboto:wght@300;400;700&display=swap" rel=stylesheet><link rel=icon type=image/x-icon href=/images/logo-profile.png><style>:root{--white-color:rgb(203, 213, 224);--primary-color:#deda64;--secondary-color:rgb(26, 32, 44);--tertiary-color:#b8b451}*{padding:0;margin:0}body{background-color:var(--secondary-color);position:relative;padding-bottom:3em;min-height:calc(100vh - 3em)}footer{width:100%;bottom:0;position:absolute}a{text-decoration:none;color:var(--primary-color);transition:all 300ms}a:hover{color:var(--tertiary-color)}h1{margin:0 auto}p,ul,ol,h1,h2,h3,h4{line-height:1.25;letter-spacing:-.025em;max-width:75ch}header{display:flex;align-items:center}header .logo{max-width:400px;margin:0 auto;display:block}header .logo img{width:100%}nav{font-family:roboto,sans-serif;font-weight:700;margin-bottom:1em;font-size:1.5rem;z-index:1}nav ul{list-style:none;text-decoration:none;margin:0 auto;max-width:800px;display:flex;flex-direction:row;align-items:center;justify-content:space-around}nav ul li{transition:all 300ms}nav ul li a:hover{text-decoration:underline;color:var(--primary-color)}nav ul li a{color:#fff}nav{border-bottom:1px solid var(--primary-color)}.menu_btn{display:none;justify-content:center;align-items:center;flex-direction:column;width:40px;height:40px;cursor:pointer;z-index:2}.menu_bar,.menu_bar::before,.menu_bar::after{width:40px;height:5px;border-radius:2.5px;background-color:#fff}.menu_bar{position:relative;margin-right:1.5em}.menu_bar::before,.menu_bar::after{content:'';position:absolute;display:block;transition:transform .2s}.menu_bar::before{top:-.7em}.menu_bar::after{top:.7em}.menu_active{height:0}.menu_active::before,.menu_active::after{top:0}.menu_active::before{transform:rotate(-45deg)}.menu_active::after{transform:rotate(45deg)}footer{background-color:#000;color:#fff;text-align:center;padding:1em 0 .5em;font-family:roboto,sans-serif}footer a{color:var(--primary-color);font-weight:700}footer p{max-width:100%}@media only screen and (max-width:800px){.menu_btn{display:flex}nav{font-size:1.7rem;transform:translateY(-200%);transition:transform .3s;position:absolute;top:0;background-color:#000;width:100vw;height:100vh}nav ul{flex-direction:column;height:95%}.menu_show{transform:translateY(0);position:fixed}.block_scrolling{overflow:hidden}}</style><style>.content{margin:0 auto;font-family:roboto,sans-serif;max-width:1200px;text-align:center}.content h1{font-size:3em;text-align:center;margin-bottom:.25em;color:var(--primary-color)}.tag_list{display:flex;flex-flow:row wrap;list-style:none;max-width:100%}.tag_list li{width:25%;font-size:1.5em;font-weight:700;line-height:1.7}.tag_list a:hover{text-decoration:underline}@media only screen and (max-width:1200px){.tag_list li{width:33.3333%}}@media only screen and (max-width:700px){.tag_list li{width:50%}}@media only screen and (max-width:400px){.tag_list li{width:100%}}</style></head><body id=site><header><div class=logo><a href=https://necronomicode.dev/><img src=/images/logo-transparent-full.png alt="Logo de necronomicode"></a></div><div class=menu_btn id=menu_btn><div class=menu_bar></div></div></header><nav id=nav_menu><ul><li><a href=/>Home</a></li><li><a href=/categories/>Categorías</a></li><li><a href=/tags/>Tags</a></li><li><a href=/search/>Búsqueda</a></li><li><a href=/about/>Sobre mí</a></li><li><a href=/support/>Apóyame</a></li><li><a href=/resources/>Recursos</a></li></ul></nav><main><div class=content><h1>Tags</h1><ul class=tag_list><li><a href=https://necronomicode.dev/tags/git/><span class=tag_name>git</span></a></li><li><a href=https://necronomicode.dev/tags/tienda/><span class=tag_name>tienda</span></a></li><li><a href=https://necronomicode.dev/tags/web/><span class=tag_name>web</span></a></li><li><a href=https://necronomicode.dev/tags/bug-bounty/><span class=tag_name>bug bounty</span></a></li><li><a href=https://necronomicode.dev/tags/game/><span class=tag_name>game</span></a></li><li><a href=https://necronomicode.dev/tags/pygame/><span class=tag_name>pygame</span></a></li><li><a href=https://necronomicode.dev/tags/python/><span class=tag_name>python</span></a></li><li><a href=https://necronomicode.dev/tags/sqli/><span class=tag_name>sqli</span></a></li></ul></div></main><footer><p>Page made by <a href=https://github.com/0xGrimm target=_blank>Grimm</a></p></footer><script>const menu_btn=document.getElementById("menu_btn"),nav_menu=document.getElementById("nav_menu"),body=document.getElementById("site");menu_btn.addEventListener("click",()=>{menu_btn.firstElementChild.classList.toggle("menu_active"),nav_menu.classList.toggle("menu_show"),body.classList.toggle("block_scrolling")})</script></body></html>
